<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Giphy Search</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <h1>Meme Generator</h1>

            <form id="meme-form">
                <div class="form-row mb-2">
                    <label for="meme-input">Meme:</label>
                    <input
                        type="text"
                        id="meme-input"
                        name="meme-input"
                        required
                    />
                </div>
                <div class="form-row mb-2">
                    <label for="meme-count">Number of images:</label>
                    <select name="meme-count" id="meme-count">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary bg-gradient">
                    Submit
                </button>
            </form>
            <section class="js-memes-container memes-container"></section>
        </main>
        <footer class="page-footer">
            <img src="./images/giphy_attribution.png" alt="Powered by Giphy." />
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./giphy.js"></script>
    </body>
</html>
